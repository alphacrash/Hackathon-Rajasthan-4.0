<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Home</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="../css/mystylesheet.css">
<link rel="stylesheet" href="../fonts/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid dark-overlay">
	<div id="outer" >
		<div class="inner">
			<div class="container">
				<div class="card col-9" style="max-width:350px;margin:auto">
					<div class="card-body">
						<form method="" class="form" action="POST">
							<br/>
							<div class="input-group">
								<input class="form-control" name="username" type="text" placeholder="Username">
							</div>
							<br/>
							<div class="input-group">
								<input class="form-control" name="password1" type="password" placeholder="Password">
							</div>
							<br>
							<div class="input-group">
								<input class="form-control" name="password2" type="password" placeholder="Confirm password">
							</div>
							<br>
							<div class="input-group">
								<button class="btn btn-block btn-primary">
									Signup
								</button>
							</div>
							<br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



    <!-- Optional JavaScript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
